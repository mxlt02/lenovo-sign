name: Random Cron
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  daily-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11,需要repo和workflow权限
      - name: random cron
        run: |
          new_cron_expression="$(shuf -i 0-59 -n 1) $(shuf -i 0-59 -n 1) $(shuf -i 0-23 -n 1) * * *"
          sed -i "/^cron:/s/.*/cron: $new_cron_expression/" lenovo_sign.py
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "random cron"
          git push origin main
